version: "3.9"

# ─── Re-usable block for Airflow containers ─────────────────────────
x-airflow-common: &airflow-common
  image: apache/airflow:2.9.0-python3.11
  restart: unless-stopped
  depends_on:
    - airflow_db
    - weather_db
  environment:
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: >-
      postgresql+psycopg2://airflow:airflow@airflow_db/airflow
    WEATHER_DB_URI: >-
      postgresql+psycopg2://etl:etlpassword@weather_db/weather
  volumes:
    - ./dags:/opt/airflow/dags
    - ./scripts:/opt/airflow/scripts

services:
  # ─── Weather/Postgres ------------------------------------------------
  weather_db:
    image: postgres:16
    container_name: weather-db
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_DB:     ${POSTGRES_DB}
      POSTGRES_USER:   ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  # ─── Optional PGAdmin GUI -------------------------------------------
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: weather-pgadmin
    restart: unless-stopped
    depends_on: [weather_db]
    env_file: .env
    environment:
      PGADMIN_DEFAULT_EMAIL:    ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  # ─── Postgres that stores Airflow metadata --------------------------
  airflow_db:
    image: postgres:16
    container_name: airflow-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - airflow_db_data:/var/lib/postgresql/data

  # ─── Airflow web UI --------------------------------------------------
  airflow-webserver:
    <<: *airflow-common           # ← anchor referenced correctly now
    container_name: airflow-web
    ports:
      - "8080:8080"               # browse http://localhost:8080

  # ─── Airflow scheduler ----------------------------------------------
  airflow-scheduler:
    <<: *airflow-common
    container_name: airflow-scheduler
    command: scheduler            # only line that differs

volumes:
  pgdata:
  pgadmin_data:
  airflow_db_data:
